<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi-Video Login</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@600&display=swap" rel="stylesheet"> 
</head>
<body>
    <header class="header">
        <img class="header__img" src="/img/assets/logo-platzi-video.png" alt="Platzi-Video Logo">
        </div>
    </header>
    <main>
        <section class="login">
            <section class="login__container">
                <h2>Inicio de Sesión</h2>
                <form class="login__container__form" action="">
                    <input class="form__input" type="text" placeholder="Correo">
                    <input class="form__input" type="password" placeholder="Contraseña">
                    <button class="form__button">Iniciar Sesión</button>
                    <div class="login__container__remember-me">
                        <label>
                            <input type="checkbox" name="" id="cbox1" value="checkbox">
                            Recuérdame
                        </label>
                        <a href="/">Olvidé mi contraseña</a>
                    </div>
                </form>
                <section class="login__container__social-media">
                    <div>
                        <img src="/img/assets/icons8-logo-de-google-48.png" alt="Google Logo">
                        Iniciar sesión con Google
                    </div>
                    <div>
                        <img src="/img/assets/icons8-twitter-48.png" alt="Twitter Logo">
                        Iniciar sesión con Twitter
                    </div>
                </section>
                <p class="login__container__register">¿No tienes ninguna cuenta? <a href="/">Regístrate</a></p>
            </section>
        </section>
    </main>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
