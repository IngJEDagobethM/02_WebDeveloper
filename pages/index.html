<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi-Video</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@600&display=swap" rel="stylesheet"> 
</head>
<body>
    <header class="header">
        <img class="header__img" src="/img/logo-platzi-video.png" alt="Logo de Platzi-Video">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="/img/user-icon.png" alt="User">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar Sesión</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section class="main">
            <h2 class="main__title">¿Qué quieres ver hoy?</h2>
            <input class="input" type="text" placeholder="Buscar">
        </section>
        <section class="carousel">
            <div class="carousel__container">
                <div class="carousel__item">
                    <img class="carousel-item__img" src="/img/pexels-ante-6561125.jpg" alt="african music">
                    <div class="carousel-item__details">
                        <div>
                            <img src="/img/icons8-play-64.png" alt="play">
                            <img src="/img/icons8-plus-64.png" alt="plus">
                        </div>
                        <p class="carousel-item__details--title">Título Principal</p>
                        <p class="carousel-item__details--subtitle">Subtítulo</p>
                    </div>
                </div>
                <div class="carousel__item">
                    <img class="carousel-item__img" src="/img/pexels-pixabay-270968.jpg" alt="rock and roll music">
                    <div class="carousel-item__details">
                        <div>
                            <img src="/img/icons8-play-64.png" alt="play">
                            <img src="/img/icons8-plus-64.png" alt="plus">
                        </div>
                        <p class="carousel-item__details--title">Título Principal</p>
                        <p class="carousel-item__details--subtitle">Subtítulo</p>
                    </div>
                </div>
                <div class="carousel__item">
                    <img class="carousel-item__img" src="/img/pexels-annam-w-1047442.jpg" alt="electronic music">
                    <div class="carousel-item__details">
                        <div>
                            <img src="/img/icons8-play-64.png" alt="play">
                            <img src="/img/icons8-plus-64.png" alt="plus">
                        </div>
                        <p class="carousel-item__details--title">Título Principal</p>
                        <p class="carousel-item__details--subtitle">Subtítulo</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <nav>
            <li>
                <ul>Contáctanos</ul>
                <ul>Política de Privacidad</ul>
                <ul>Términos y condiciones</ul>
            </li>
        </nav>
    </footer>
</body>
</html>
