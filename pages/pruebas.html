<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pruebas</title>
    </head>
    <style>
        p{
            color: red; /*Todos los elementos P*/
        }
        p:first-child{ /*Primer elemento P*/
            color:pink;
        }
        p:last-child{ /*último elemto P*/
            color:purple;
        }
        p:nth-child(2n){ /*Elemento P par*/
            color: royalblue;
        }
        p:nth-child(2n+1){ /*Elemento P impar*/
            color: saddlebrown;
        }
        ul::first-letter{
            color: slateblue;
            font-size: 24px;
        }

        .carousel {
            width: 100%;
            overflow: scroll;
            padding: 30px;
            position: relative;
            scrollbar-width: none;
        }

        .carousel__container {
            white-space: nowrap;
            margin: 70px 0px;
            padding-bottom: 10px;
        }

        .carousel__item {
            background-color: peru;
            border-radius: 20px;
            cursor: pointer;
            display: inline-block;
            height: 250px;
            margin-right: 10px;
            overflow: hidden;
            position: relative;
            transform-origin: center left;
            transition: 450ms;
            width: 200px;
        }

        .carousel__item:hover ~ .carousel__item {
            transform: translate3d(100px, 0, 0);
        }

        .carousel__container:hover .carousel__item {
            opacity: 0.3;
        }

        .carousel__container:hover .carousel__item:hover {
            transform: scale(1.5);
            opacity: 1;
        }

        .carousel-item__img {
            height: 250px;
            object-fit: cover;
            width: 200px;
        }

        .carousel-item__details {
            background: linear-gradient(to top, rgba(0, 0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0, 0) 100%);
            font-size: 10px;
            opacity: 1;
            transition: 450ms opacity;
            padding: 10px;
            position: absolute;
            top: 0px;
            right: 0px;
            bottom: 0px;
            left: 0px;
        }
    </style>
    <body>
        <header>
            <h1>Platzi-Video</h1>
            <nav>
                <li>
                    <ul><a href="#">Cuenta</a></ul>
                    <ul><a href="#">Cerrar Sesión</a></ul>
                </li>
            </nav>
        </header>
        <main>
            <section>
                <p>Sección principal.</p>
                <p>Probando pseudo-clases.</p>
                <p>Probando pseudo-elementos.</p>
                <p>Ejecución final.</p>
            </section>
            <section class="carousel">
                <div class="carousel__container">
                    <div class="carousel__item">
                        <img class="carousel-item__img" src="/img/pexels-ante-6561125.jpg" alt="african people">
                        <div class="carousel-item__details">
                            <div>
                                <img src="/img/icons8-play-64.png" alt="play">
                                <img src="/img/icons8-plus-64.png" alt="plus">
                            </div>
                            <p class="carousel-item__details--title">Título Principal</p>
                            <p class="carousel-item__details--subtitle">Subtítulo</p>
                        </div>
                    </div>
                    <div class="carousel__item">

                    </div>
                </div>
            </section>
        </main>
        <footer>
            <nav>
                <li>
                    <ul>Contáctanos</ul>
                    <ul>Política de Privacidad</ul>
                    <ul>Términos y condiciones</ul>
                </li>
            </nav>
        </footer>
    </body>
</html>
